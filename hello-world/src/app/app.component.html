<h1>Angular made app</h1>
<ul class="nav nav-pills">
    <li [class.active]="viewMode == 'map'"><a (click)="viewMode='map'">Map</a></li>
    <li [class.active]="viewMode == 'gps'"><a (click)="viewMode='gps'">GPS</a></li>
</ul>
<div [ngSwitch]="viewMode">
    <div *ngSwitchCase="'map'">Map</div>
    <div *ngSwitchCase="'gps'">GPS</div>
    <div *ngSwitchDefault>By sense</div>
</div>
